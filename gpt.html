<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nutribot</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Nutribot</h1>
        
        <!-- Display Area for Chat Interface -->
        <div id="chat-box" class="chat-box"></div>
        
        <!-- Single Shared Input and Button -->
        <input type="text" id="shared-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <!-- JavaScript Files -->
    <script src="chat.js"></script>
</body>
</html>
